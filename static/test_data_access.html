<!DOCTYPE html>
<html>
<head>
    <title>Test Data Access via UVicorn</title>
</head>
<body>
    <h1>Test Data Access</h1>
    <div id="result"></div>
    <script>
        async function testDataAccess() {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('🔍 Testing data file access via uvicorn...');
                const response = await fetch('/data/raw/CoinTracking - Current Balance.csv');
                console.log('🔍 Response status:', response.status);
                console.log('🔍 Response OK:', response.ok);
                
                if (response.ok) {
                    const text = await response.text();
                    console.log('🔍 CSV text length:', text.length);
                    console.log('🔍 First 200 characters:', text.substring(0, 200));
                    
                    resultDiv.innerHTML = `
                        <p><strong>✅ CSV data accessible via uvicorn!</strong></p>
                        <p>Status: ${response.status}</p>
                        <p>Text length: ${text.length}</p>
                        <p>First 200 chars: <pre>${text.substring(0, 200)}</pre></p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p><strong>❌ CSV data not accessible via uvicorn</strong></p>
                        <p>Status: ${response.status} ${response.statusText}</p>
                    `;
                }
            } catch (error) {
                console.error('🔍 Error:', error);
                resultDiv.innerHTML = `
                    <p><strong>❌ Error accessing CSV data</strong></p>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
        
        // Test immediately
        testDataAccess();
    </script>
</body>
</html>
