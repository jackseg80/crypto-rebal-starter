<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Migration Simple</title>
    <script src="global-config.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>🧪 Test Migration Strategy API (Simple)</h1>
    <div id="results"></div>
    <button onclick="runTest()">🚀 Run Test</button>

    <script>
        function log(message, type = 'info') {
            console.log(message);
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }

        async function runTest() {
            document.getElementById('results').innerHTML = '';
            log('🚀 Starting Strategy API test...');

            try {
                // Wait for globalConfig
                await new Promise(resolve => setTimeout(resolve, 100));
                
                const baseUrl = window.globalConfig?.get?.('api_base_url') || window.location.origin;
                log(`✅ Base URL: ${baseUrl}`);

                // Test 1: Templates endpoint
                log('📋 Testing /api/strategy/templates...');
                const templatesResp = await fetch(`${baseUrl}/api/strategy/templates`);
                if (!templatesResp.ok) throw new Error(`Templates failed: ${templatesResp.status}`);
                const templates = await templatesResp.json();
                log(`✅ Templates loaded: ${Object.keys(templates).join(', ')}`, 'success');

                // Test 2: Preview endpoint  
                log('🎯 Testing /api/strategy/preview...');
                const previewResp = await fetch(`${baseUrl}/api/strategy/preview`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        template_id: 'balanced',
                        force_refresh: true
                    })
                });
                if (!previewResp.ok) throw new Error(`Preview failed: ${previewResp.status}`);
                const preview = await previewResp.json();
                log(`✅ Strategy preview: Score=${preview.decision_score}, Template=${preview.strategy_used}`, 'success');

                // Test 3: Display targets
                if (preview.targets && preview.targets.length > 0) {
                    const targetsText = preview.targets.map(t => `${t.symbol}:${Math.round(t.weight*100)}%`).join(', ');
                    log(`🎯 Allocation targets: ${targetsText}`, 'success');
                }

                log('🎉 All tests passed! Strategy API is working correctly.', 'success');

            } catch (error) {
                log(`❌ Test failed: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }

        // Auto-run on load
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(runTest, 500);
        });
    </script>
</body>
</html>
