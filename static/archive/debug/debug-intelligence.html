<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† Debug Intelligence Modules</title>
    <link rel="stylesheet" href="shared-theme.css">
    <link rel="stylesheet" href="theme-compat.css">
    <style>
        .debug-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-lg);
        }
        .debug-card {
            background: var(--theme-surface);
            border: 1px solid var(--theme-border);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            margin-bottom: var(--space-md);
        }
        .status-good { color: var(--success); }
        .status-warn { color: var(--warning); }
        .status-error { color: var(--danger); }
        pre {
            background: var(--theme-bg);
            padding: var(--space-sm);
            border-radius: var(--radius-sm);
            overflow: auto;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>üß† Intelligence Modules Debug</h1>
        <div id="debug-results"></div>
        <button onclick="runDiagnostics()" style="padding: var(--space-sm) var(--space-md); background: var(--primary); color: white; border: none; border-radius: var(--radius-sm); cursor: pointer;">
            üîÑ Run Full Diagnostics
        </button>
    </div>

    <script type="module">
        import { getUnifiedState, deriveRecommendations } from './core/unified-insights.js';
        import { estimateCyclePosition } from './modules/cycle-navigator.js';
        import { getRegimeDisplayData } from './modules/market-regimes.js';
        import { interpretCCS } from './modules/signals-engine.js';

        window.runDiagnostics = async function() {
            const results = document.getElementById('debug-results');
            results.innerHTML = '<div class="debug-card">üîÑ Running diagnostics...</div>';

            const diagnostics = [];

            // Test 1: Unified State
            try {
                const unified = await getUnifiedState();
                const recos = deriveRecommendations(unified);
                diagnostics.push({
                    name: 'üß† Unified Intelligence',
                    status: 'good',
                    data: {
                        decision_score: unified.decision.score,
                        confidence: unified.decision.confidence,
                        recommendations: recos.length,
                        modules_active: Object.values(unified.health.intelligence_modules || {}).filter(x => x === 'active').length
                    }
                });
            } catch (error) {
                diagnostics.push({
                    name: 'üß† Unified Intelligence',
                    status: 'error',
                    error: error.message
                });
            }

            // Test 2: Cycle Intelligence
            try {
                const cycle = estimateCyclePosition();
                diagnostics.push({
                    name: 'üîÑ Cycle Intelligence',
                    status: 'good',
                    data: {
                        months: Math.round(cycle.months * 10) / 10,
                        phase: cycle.phase?.phase,
                        score: Math.round(cycle.score),
                        confidence: Math.round(cycle.confidence * 100) / 100
                    }
                });
            } catch (error) {
                diagnostics.push({
                    name: 'üîÑ Cycle Intelligence',
                    status: 'error',
                    error: error.message
                });
            }

            // Test 3: Regime Intelligence
            try {
                const regime = getRegimeDisplayData(75, 60, 45); // Test with sample scores
                diagnostics.push({
                    name: 'ü§ñ Regime Intelligence',
                    status: 'good',
                    data: {
                        regime: regime.regime.name,
                        recommendations: regime.recommendations.length,
                        allocation_keys: Object.keys(regime.allocation || {}).length,
                        risk_budget: regime.risk_budget?.percentages
                    }
                });
            } catch (error) {
                diagnostics.push({
                    name: 'ü§ñ Regime Intelligence',
                    status: 'error',
                    error: error.message
                });
            }

            // Test 4: Signals Intelligence
            try {
                const signals = interpretCCS({
                    ccs_score: 65,
                    fear_greed: 48,
                    btc_dominance: 57.5,
                    funding_rate: 0.0001
                });
                diagnostics.push({
                    name: 'üì° Signals Intelligence',
                    status: 'good',
                    data: {
                        interpretation: signals.interpretation,
                        confidence: Math.round(signals.confidence * 100) / 100,
                        strength: signals.signals_strength
                    }
                });
            } catch (error) {
                diagnostics.push({
                    name: 'üì° Signals Intelligence',
                    status: 'error',
                    error: error.message
                });
            }

            // Render results
            results.innerHTML = diagnostics.map(d => `
                <div class="debug-card">
                    <h3 class="status-${d.status}">${d.name}</h3>
                    ${d.status === 'error' ? 
                        `<div class="status-error">‚ùå Error: ${d.error}</div>` :
                        `<div class="status-good">‚úÖ Working</div>`
                    }
                    ${d.data ? `<pre>${JSON.stringify(d.data, null, 2)}</pre>` : ''}
                </div>
            `).join('');

            const successCount = diagnostics.filter(d => d.status === 'good').length;
            results.insertAdjacentHTML('afterbegin', `
                <div class="debug-card">
                    <h2>üìä Diagnostic Summary</h2>
                    <div class="${successCount === diagnostics.length ? 'status-good' : 'status-warn'}">
                        ${successCount}/${diagnostics.length} modules working correctly
                    </div>
                    ${successCount === diagnostics.length ? 
                        '<div class="status-good">üéâ All intelligence modules are operational!</div>' :
                        '<div class="status-warn">‚ö†Ô∏è Some modules need attention</div>'
                    }
                </div>
            `);
        };

        // Auto-run on load
        window.addEventListener('load', () => {
            setTimeout(runDiagnostics, 500);
        });
    </script>
</body>
</html>
