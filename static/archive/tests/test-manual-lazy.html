<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Manual Lazy Loading</title>
  <script src="lazy-loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #1a1a1a;
      color: #ffffff;
    }

    .chart-container {
      margin: 2rem 0;
      padding: 1rem;
      border: 1px solid #333;
      border-radius: 8px;
      background: #2a2a2a;
    }

    .chart-lazy-placeholder {
      width: 100%;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #333;
      color: #aaa;
      border: 2px dashed #555;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    canvas {
      width: 100% !important;
      height: 400px !important;
      max-width: 100%;
      max-height: 400px;
    }

    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin: 10px 5px;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>

<body>
  <h1>üß™ Test Manual Lazy Loading</h1>

  <p>Cette page teste le d√©clenchement manuel du lazy loading.</p>

  <button onclick="manualTrigger()">üöÄ D√©clencher manuellement</button>
  <button onclick="resetChart()">üîÑ Reset Chart</button>

  <!-- Chart Container similaire au risk-dashboard -->
  <div class="chart-container"
       id="test-container"
       data-lazy-load="component"
       data-lazy-component="BitcoinCycleChart">
    <h2>üìä Bitcoin Cycle Chart (Test Manual)</h2>

    <div class="chart-lazy-placeholder">
      <div style="text-align: center;">
        <div style="font-size: 2rem; margin-bottom: 0.5rem;">üìä</div>
        <div>Pr√™t pour d√©clenchement manuel...</div>
      </div>
    </div>

    <canvas id="bitcoin-cycle-chart" style="display: none; width: 100%; height: 400px;"></canvas>
  </div>

  <div id="logs" style="background: #111; padding: 1rem; margin-top: 2rem; font-family: monospace; font-size: 0.8rem; max-height: 400px; overflow-y: auto;">
    <div style="color: #4CAF50;">Console de logs:</div>
  </div>

  <script>
    // Override console.log to show in our logs div
    const originalLog = console.log;
    const originalError = console.error;
    const originalWarn = console.warn;

    const logDiv = document.getElementById('logs');

    function addLog(type, args) {
      const color = type === 'error' ? '#f44336' : type === 'warn' ? '#ff9800' : '#4CAF50';
      const div = document.createElement('div');
      div.style.color = color;
      div.textContent = `[${new Date().toLocaleTimeString()}] ${args.join(' ')}`;
      logDiv.appendChild(div);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    console.log = (...args) => {
      originalLog.apply(console, args);
      addLog('log', args);
    };

    console.error = (...args) => {
      originalError.apply(console, args);
      addLog('error', args);
    };

    console.warn = (...args) => {
      originalWarn.apply(console, args);
      addLog('warn', args);
    };

    // Fonction simplifi√©e pour cr√©er un graphique de test
    async function createBitcoinCycleChart(canvasId) {
      console.log('üöÄ createBitcoinCycleChart called for:', canvasId);

      const canvas = document.getElementById(canvasId);
      if (!canvas) {
        console.error('‚ùå Canvas not found:', canvasId);
        return null;
      }

      if (!window.Chart) {
        console.error('‚ùå Chart.js not loaded');
        return null;
      }

      console.log('‚úÖ Creating test bitcoin cycle chart...');

      // Donn√©es de test
      const data = {
        labels: Array.from({length: 20}, (_, i) => `Point ${i + 1}`),
        datasets: [{
          label: 'Bitcoin Test Data',
          data: Array.from({length: 20}, () => Math.random() * 60000 + 20000),
          backgroundColor: 'rgba(247, 147, 26, 0.2)',
          borderColor: 'rgba(247, 147, 26, 1)',
          borderWidth: 2,
          fill: true
        }]
      };

      const config = {
        type: 'line',
        data: data,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          animation: false,
          plugins: {
            title: {
              display: true,
              text: 'üìä Bitcoin Cycle Chart (Manual Test)',
              color: '#ffffff'
            },
            legend: {
              labels: {
                color: '#ffffff'
              }
            }
          },
          scales: {
            y: {
              beginAtZero: false,
              ticks: { color: '#ffffff' },
              grid: { color: '#444' }
            },
            x: {
              ticks: { color: '#ffffff' },
              grid: { color: '#444' }
            }
          }
        }
      };

      try {
        const chart = new Chart(canvas, config);
        console.log('‚úÖ Bitcoin cycle chart created successfully');
        window.testBitcoinChart = chart;
        return chart;
      } catch (error) {
        console.error('‚ùå Error creating chart:', error);
        return null;
      }
    }

    // Composant BitcoinCycleChart identique √† celui du risk-dashboard
    class BitcoinCycleChart {
      constructor(element) {
        console.log('üîß BitcoinCycleChart constructor called with element:', element);
        this.element = element;
        this.chartLoaded = false;
        this.placeholder = element.querySelector('.chart-lazy-placeholder');
        this.canvas = element.querySelector('#bitcoin-cycle-chart');
        console.log('üîç Placeholder found:', !!this.placeholder, 'Canvas found:', !!this.canvas);
      }

      async init() {
        console.log('üöÄ BitcoinCycleChart init() called');
        try {
          // Afficher un indicateur de chargement
          if (this.placeholder) {
            console.log('‚úÖ Showing loading indicator');
            this.placeholder.innerHTML = `
              <div style="text-align: center;">
                <div style="font-size: 2rem; margin-bottom: 0.5rem;">‚è≥</div>
                <div>Chargement de Chart.js...</div>
                <div style="margin-top: 1rem;">
                  <div style="width: 40px; height: 4px; background: #333; border-radius: 2px; margin: 0 auto; overflow: hidden;">
                    <div style="width: 100%; height: 100%; background: linear-gradient(90deg, transparent, #ff9f40, transparent); animation: loading 1.5s infinite;"></div>
                  </div>
                </div>
              </div>
              <style>
                @keyframes loading {
                  0% { transform: translateX(-100%); }
                  100% { transform: translateX(100%); }
                }
              </style>
            `;
          } else {
            console.warn('‚ö†Ô∏è No placeholder found for loading indicator');
          }

          // Charger Chart.js de mani√®re asynchrone
          console.log('üìä Starting to load Chart.js...');
          await this.loadChartJS();
          console.log('‚úÖ Chart.js loaded successfully');

          // Masquer le placeholder et afficher le canvas
          console.log('üîÑ Switching from placeholder to canvas...');
          if (this.placeholder) {
            this.placeholder.style.display = 'none';
            console.log('‚úÖ Placeholder hidden');
          }
          if (this.canvas) {
            this.canvas.style.display = 'block';
            console.log('‚úÖ Canvas shown');
          } else {
            console.warn('‚ö†Ô∏è No canvas found to show');
          }

          // Cr√©er le graphique Bitcoin Cycle
          if (typeof createBitcoinCycleChart === 'function') {
            console.log('üìä Calling createBitcoinCycleChart...');
            await createBitcoinCycleChart('bitcoin-cycle-chart');
            console.log('‚úÖ createBitcoinCycleChart completed');
          } else {
            console.error('‚ùå createBitcoinCycleChart function not found');
          }

          this.chartLoaded = true;
          console.log('‚úÖ Bitcoin Cycle Chart loaded successfully via lazy loading');

        } catch (error) {
          console.error('‚ùå Failed to load BitcoinCycleChart:', error);

          // Afficher l'erreur dans le placeholder
          if (this.placeholder) {
            this.placeholder.innerHTML = `
              <div style="text-align: center; color: #ff4444;">
                <div style="font-size: 2rem; margin-bottom: 0.5rem;">‚ö†Ô∏è</div>
                <div>Erreur lors du chargement</div>
                <div style="font-size: 0.8rem; margin-top: 0.5rem; opacity: 0.7;">${error.message}</div>
              </div>
            `;
          }
        }
      }

      async loadChartJS() {
        // V√©rifier si Chart.js est d√©j√† charg√©
        if (window.Chart) {
          console.log('üìä Chart.js already loaded');
          return Promise.resolve();
        }

        console.log('üìä Loading Chart.js...');

        // Charger Chart.js principal
        const chartPromise = new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = 'https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js';
          script.onload = () => {
            console.log('‚úÖ Chart.js script loaded');
            resolve();
          };
          script.onerror = () => reject(new Error('Failed to load Chart.js'));
          document.head.appendChild(script);
        });

        await chartPromise;

        // Petit d√©lai pour s'assurer que Chart.js est disponible
        await new Promise(resolve => setTimeout(resolve, 100));

        if (!window.Chart) {
          throw new Error('Chart.js failed to initialize');
        }

        console.log('‚úÖ Chart.js loaded and ready:', typeof window.Chart);
      }
    }

    // Enregistrer le composant globalement
    window.BitcoinCycleChart = BitcoinCycleChart;

    // Fonction pour d√©clencher manuellement
    function manualTrigger() {
      console.log('üß™ Manual trigger started');
      const lazyElement = document.querySelector('[data-lazy-load="component"][data-lazy-component="BitcoinCycleChart"]');
      if (lazyElement && window.lazyLoader) {
        console.log('üìä Triggering lazy loading manually...');
        window.lazyLoader.loadVisibleElement(lazyElement);
      } else {
        console.error('‚ùå Lazy element or loader not found');
        console.log('Lazy element:', !!lazyElement);
        console.log('Lazy loader:', !!window.lazyLoader);
      }
    }

    // Fonction pour reset
    function resetChart() {
      console.log('üîÑ Resetting chart...');
      const placeholder = document.querySelector('.chart-lazy-placeholder');
      const canvas = document.querySelector('#bitcoin-cycle-chart');

      if (placeholder) {
        placeholder.style.display = 'flex';
        placeholder.innerHTML = `
          <div style="text-align: center;">
            <div style="font-size: 2rem; margin-bottom: 0.5rem;">üìä</div>
            <div>Pr√™t pour d√©clenchement manuel...</div>
          </div>
        `;
      }

      if (canvas) {
        canvas.style.display = 'none';
        if (window.testBitcoinChart) {
          window.testBitcoinChart.destroy();
          window.testBitcoinChart = null;
        }
      }

      console.log('‚úÖ Chart reset complete');
    }

    console.log('üîß Manual test page loaded, BitcoinCycleChart registered');
  </script>
</body>
</html>
