<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Badges Simple</title>
    <link rel="stylesheet" href="shared-theme.css">
    <link rel="stylesheet" href="theme-compat.css">

    <style>
        body {
            font-family: system-ui;
            background: var(--theme-background);
            color: var(--theme-text);
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .test-container {
            background: var(--theme-surface);
            border: 1px solid var(--theme-border);
            border-radius: 8px;
            padding: 2rem;
            margin: 1rem 0;
        }

        .badges-container {
            margin: 1rem 0;
            padding: 1rem;
            background: var(--theme-bg);
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Badges Simplifi√©</h1>

    <div class="test-container">
        <h2>Test 1: Badge Basique</h2>
        <p>Badge sans donn√©es (fallback) :</p>
        <div class="badges-container">
            <div id="badge-basic"></div>
        </div>
    </div>

    <div class="test-container">
        <h2>Test 2: Badge avec Props</h2>
        <p>Badge avec donn√©es mock√©es :</p>
        <div class="badges-container">
            <div id="badge-props"></div>
        </div>
    </div>

    <div class="test-container">
        <h2>Test 3: √âtat des Tests</h2>
        <div id="test-status">
            <p>‚è≥ Chargement...</p>
        </div>
    </div>

    <script type="module">
        import { renderBadges, formatZurich } from './components/Badges.js';

        function log(message) {
            console.log(`[Badges Test] ${message}`);
            const statusEl = document.getElementById('test-status');
            statusEl.innerHTML += `<p>‚Ä¢ ${message}</p>`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            log('Page charg√©e, d√©but des tests...');

            try {
                // Test 1: Badge basique
                log('Test 1: Badge basique');
                const basicContainer = document.getElementById('badge-basic');
                renderBadges(basicContainer);
                log('‚úÖ Badge basique rendu');

                // Test 2: Badge avec props
                log('Test 2: Badge avec props');
                const propsContainer = document.getElementById('badge-props');
                renderBadges(propsContainer, {
                    source: 'Test Backend',
                    updated: new Date(),
                    contradiction: 15,
                    cap: 8,
                    overrides: 1,
                    status: 'healthy'
                });
                log('‚úÖ Badge avec props rendu');

                // Test 3: V√©rification du temps
                const currentTime = formatZurich(new Date());
                log(`‚úÖ Temps Zurich: ${currentTime}`);

                log('üéâ Tous les tests basiques r√©ussis !');

                // Mettre √† jour le status
                document.getElementById('test-status').innerHTML = `
                    <h3 style="color: var(--success);">‚úÖ Tests R√©ussis</h3>
                    <ul style="text-align: left;">
                        <li>Import Badges.js: OK</li>
                        <li>renderBadges(): OK</li>
                        <li>formatZurich(): OK (${currentTime})</li>
                        <li>Props override: OK</li>
                        <li>CSS injection: OK</li>
                    </ul>
                `;

            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`);
                console.error('Test error:', error);
                document.getElementById('test-status').innerHTML = `
                    <h3 style="color: var(--danger);">‚ùå Test √âchou√©</h3>
                    <p>${error.message}</p>
                    <p>Voir la console pour plus de d√©tails.</p>
                `;
            }
        });
    </script>
</body>
</html>
