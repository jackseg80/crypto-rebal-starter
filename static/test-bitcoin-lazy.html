<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Bitcoin Lazy Loading</title>
  <script src="lazy-loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #1a1a1a;
      color: #ffffff;
    }

    .spacer {
      height: 100vh;
      background: linear-gradient(45deg, #333, #222);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 2rem 0;
    }

    .chart-container {
      margin: 2rem 0;
      padding: 1rem;
      border: 1px solid #444;
      border-radius: 8px;
      background: #2a2a2a;
    }

    .chart-lazy-placeholder {
      width: 100%;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #333;
      color: #aaa;
      border: 2px dashed #555;
      border-radius: 8px;
    }

    canvas {
      width: 100% !important;
      height: 400px !important;
    }

    #logs {
      background: #111;
      padding: 1rem;
      font-family: monospace;
      font-size: 0.8rem;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 2rem;
      border: 1px solid #333;
    }
  </style>
</head>

<body>
  <h1>üß™ Test Bitcoin Chart Lazy Loading</h1>

  <div id="logs">
    <div style="color: #4CAF50;">Console logs:</div>
  </div>

  <div class="spacer">
    <h2>üìú Scroll down to trigger lazy loading</h2>
  </div>

  <!-- Bitcoin Chart Container exactly like in risk-dashboard.html -->
  <div class="chart-container"
       data-lazy-load="component"
       data-lazy-component="BitcoinCycleChart">
    <h3>üìà Graphique des Cycles Bitcoin</h3>

    <div class="chart-lazy-placeholder">
      <div style="text-align: center;">
        <div style="font-size: 2rem; margin-bottom: 0.5rem;">üìä</div>
        <div>Graphique se charge au scroll...</div>
      </div>
    </div>

    <canvas id="bitcoin-cycle-chart" style="width: 100%; height: 100%; display: none;"></canvas>
  </div>

  <div class="spacer">
    <h2>‚úÖ Chart should be loaded above</h2>
  </div>

  <script>
    // Console logging system
    const logContainer = document.getElementById('logs');
    const originalLog = console.log;
    const originalError = console.error;
    const originalWarn = console.warn;

    function addToLog(type, message) {
      const color = type === 'error' ? '#ff4444' : type === 'warn' ? '#ffaa00' : '#44ff44';
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = document.createElement('div');
      logEntry.style.color = color;
      logEntry.textContent = `[${timestamp}] ${message}`;
      logContainer.appendChild(logEntry);
      logContainer.scrollTop = logContainer.scrollHeight;
    }

    console.log = (...args) => {
      originalLog.apply(console, args);
      addToLog('log', args.join(' '));
    };

    console.error = (...args) => {
      originalError.apply(console, args);
      addToLog('error', args.join(' '));
    };

    console.warn = (...args) => {
      originalWarn.apply(console, args);
      addToLog('warn', args.join(' '));
    };

    // Test Bitcoin chart creation function
    async function createBitcoinCycleChart(canvasId) {
      console.log('üöÄ createBitcoinCycleChart called for:', canvasId);

      const canvas = document.getElementById(canvasId);
      if (!canvas) {
        console.error('‚ùå Canvas not found:', canvasId);
        return null;
      }

      if (!window.Chart) {
        console.error('‚ùå Chart.js not loaded');
        return null;
      }

      console.log('‚úÖ Creating test bitcoin cycle chart...');

      // Test data
      const data = {
        labels: Array.from({length: 30}, (_, i) => `Day ${i + 1}`),
        datasets: [{
          label: 'Bitcoin Price (Test)',
          data: Array.from({length: 30}, () => Math.random() * 50000 + 20000),
          backgroundColor: 'rgba(247, 147, 26, 0.2)',
          borderColor: 'rgba(247, 147, 26, 1)',
          borderWidth: 2,
          fill: true
        }]
      };

      const config = {
        type: 'line',
        data: data,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          animation: false,
          plugins: {
            title: {
              display: true,
              text: 'üìä Bitcoin Cycle Chart (Lazy Loading Test)',
              color: '#ffffff'
            },
            legend: {
              labels: {
                color: '#ffffff'
              }
            }
          },
          scales: {
            y: {
              beginAtZero: false,
              ticks: { color: '#ffffff' },
              grid: { color: '#444' }
            },
            x: {
              ticks: { color: '#ffffff' },
              grid: { color: '#444' }
            }
          }
        }
      };

      try {
        const chart = new Chart(canvas, config);
        console.log('‚úÖ Bitcoin cycle chart created successfully');
        window.testBitcoinChart = chart;
        return chart;
      } catch (error) {
        console.error('‚ùå Error creating chart:', error);
        return null;
      }
    }

    // BitcoinCycleChart component (copied exactly from risk-dashboard)
    class BitcoinCycleChart {
      constructor(element) {
        console.log('üîß BitcoinCycleChart constructor called with element:', element);
        this.element = element;
        this.chartLoaded = false;
        this.placeholder = element.querySelector('.chart-lazy-placeholder');
        this.canvas = element.querySelector('#bitcoin-cycle-chart');
        console.log('üîç Placeholder found:', !!this.placeholder, 'Canvas found:', !!this.canvas);
      }

      async init() {
        console.log('üöÄ BitcoinCycleChart init() called');
        try {
          // Show loading indicator
          if (this.placeholder) {
            console.log('‚úÖ Showing loading indicator');
            this.placeholder.innerHTML = `
              <div style="text-align: center;">
                <div style="font-size: 2rem; margin-bottom: 0.5rem;">‚è≥</div>
                <div>Chargement de Chart.js...</div>
                <div class="lazy-loading" style="margin-top: 1rem;"></div>
              </div>
            `;
          } else {
            console.warn('‚ö†Ô∏è No placeholder found for loading indicator');
          }

          // Load Chart.js asynchronously
          console.log('üìä Starting to load Chart.js...');
          await this.loadChartJS();
          console.log('‚úÖ Chart.js loaded successfully');

          // Hide placeholder and show canvas
          console.log('üîÑ Switching from placeholder to canvas...');
          if (this.placeholder) {
            this.placeholder.style.display = 'none';
            console.log('‚úÖ Placeholder hidden');
          }
          if (this.canvas) {
            this.canvas.style.display = 'block';
            console.log('‚úÖ Canvas shown');
          } else {
            console.warn('‚ö†Ô∏è No canvas found to show');
          }

          // Create the Bitcoin Cycle chart
          if (typeof createBitcoinCycleChart === 'function') {
            console.log('üìä Calling createBitcoinCycleChart...');
            await createBitcoinCycleChart('bitcoin-cycle-chart');
            console.log('‚úÖ createBitcoinCycleChart completed');
          } else {
            console.error('‚ùå createBitcoinCycleChart function not found');
          }

          this.chartLoaded = true;
          console.log('‚úÖ Bitcoin Cycle Chart loaded successfully via lazy loading');

        } catch (error) {
          console.error('‚ùå Failed to load BitcoinCycleChart:', error);

          // Show error in placeholder
          if (this.placeholder) {
            this.placeholder.innerHTML = `
              <div style="text-align: center; color: #ff4444;">
                <div style="font-size: 2rem; margin-bottom: 0.5rem;">‚ö†Ô∏è</div>
                <div>Erreur lors du chargement du graphique</div>
                <div style="font-size: 0.8rem; margin-top: 0.5rem;">${error.message}</div>
              </div>
            `;
          }
        }
      }

      async loadChartJS() {
        // Check if Chart.js is already loaded
        if (window.Chart) {
          console.log('üìä Chart.js already loaded');
          return Promise.resolve();
        }

        console.log('üìä Loading Chart.js...');

        // Load Chart.js main script
        const chartPromise = new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = 'https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js';
          script.onload = resolve;
          script.onerror = () => reject(new Error('Failed to load Chart.js'));
          document.head.appendChild(script);
        });

        await chartPromise;

        // Load date adapter
        const adapterPromise = new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = 'https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js';
          script.onload = resolve;
          script.onerror = () => reject(new Error('Failed to load Chart.js date adapter'));
          document.head.appendChild(script);
        });

        await adapterPromise;

        // Small delay to ensure Chart.js is available
        await new Promise(resolve => setTimeout(resolve, 100));

        if (!window.Chart) {
          throw new Error('Chart.js failed to initialize');
        }

        console.log('‚úÖ Chart.js loaded successfully');
      }
    }

    // Register component globally
    window.BitcoinCycleChart = BitcoinCycleChart;

    console.log('üìÑ Test page loaded, BitcoinCycleChart registered');
  </script>
</body>
</html>
