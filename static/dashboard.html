<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Execution - Crypto Rebalancer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .status-indicator {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: #48bb78;
            color: white;
        }

        .status-error {
            background: #f56565;
            color: white;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 500;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .connections-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .connection-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #cbd5e0;
        }

        .connection-item.connected {
            border-left-color: #48bb78;
            background: #f0fff4;
        }

        .connection-item.disconnected {
            border-left-color: #f56565;
            background: #fff5f5;
        }

        .connection-info h3 {
            color: #2d3748;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .connection-info p {
            color: #718096;
            font-size: 0.9rem;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-dot.connected {
            background: #48bb78;
            box-shadow: 0 0 10px rgba(72, 187, 120, 0.3);
        }

        .status-dot.disconnected {
            background: #f56565;
            box-shadow: 0 0 10px rgba(245, 101, 101, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #48bb78;
        }

        .notification.error {
            background: #f56565;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard Execution</h1>
            <div class="controls">
                <span class="status-indicator" id="systemStatus">CHARGEMENT...</span>
                <button class="btn btn-primary" onclick="refreshAll()">Actualiser</button>
                <button class="btn btn-secondary" onclick="testAllConnections()">Tester Connexions</button>
                <div class="auto-refresh">
                    <label>Auto-refresh:</label>
                    <input type="checkbox" id="autoRefresh" checked>
                </div>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="card">
                <h2>Connexions Exchanges</h2>
                <div id="connectionsList" class="connections-list">
                    <div style="text-align: center; padding: 20px; color: #718096;">
                        Chargement des connexions...
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Statistiques</h2>
                <div id="statisticsGrid" class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="totalOrders">-</div>
                        <div class="stat-label">Ordres Total</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="successfulOrders">-</div>
                        <div class="stat-label">Succes</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="failedOrders">-</div>
                        <div class="stat-label">Echecs</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalVolume">-</div>
                        <div class="stat-label">Volume USD</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        const config = {
            apiBase: '/api/execution',
            refreshInterval: 5000,
            autoRefresh: true
        };

        let refreshTimer = null;

        document.addEventListener('DOMContentLoaded', function() {
            console.log('Dashboard initialized');
            refreshAll();
            startAutoRefresh();
            
            document.getElementById('autoRefresh').addEventListener('change', function() {
                config.autoRefresh = this.checked;
                if (this.checked) {
                    startAutoRefresh();
                } else {
                    stopAutoRefresh();
                }
            });
        });

        function startAutoRefresh() {
            if (refreshTimer) {
                clearInterval(refreshTimer);
            }
            
            if (config.autoRefresh) {
                refreshTimer = setInterval(refreshAll, config.refreshInterval);
            }
        }

        function stopAutoRefresh() {
            if (refreshTimer) {
                clearInterval(refreshTimer);
                refreshTimer = null;
            }
        }

        async function refreshAll() {
            try {
                await Promise.all([
                    loadDashboardStatus(),
                    loadConnections(),
                    loadStatistics()
                ]);
                
                showNotification('Dashboard mis a jour', 'success');
            } catch (error) {
                console.error('Error refreshing dashboard:', error);
                showNotification('Erreur lors de la mise a jour', 'error');
            }
        }

        async function loadDashboardStatus() {
            try {
                const response = await fetch(`${config.apiBase}/status`);
                const data = await response.json();
                
                const statusEl = document.getElementById('systemStatus');
                if (data.status === 'active') {
                    statusEl.textContent = 'ACTIF';
                    statusEl.className = 'status-indicator status-active';
                } else {
                    statusEl.textContent = 'ERREUR';
                    statusEl.className = 'status-indicator status-error';
                }
            } catch (error) {
                console.error('Error loading status:', error);
                const statusEl = document.getElementById('systemStatus');
                statusEl.textContent = 'ERREUR';
                statusEl.className = 'status-indicator status-error';
            }
        }

        async function loadConnections() {
            try {
                const response = await fetch(`${config.apiBase}/connections`);
                const connections = await response.json();
                
                const container = document.getElementById('connectionsList');
                container.innerHTML = '';
                
                Object.values(connections).forEach(conn => {
                    const item = document.createElement('div');
                    item.className = `connection-item ${conn.connected ? 'connected' : 'disconnected'}`;
                    
                    const sandboxText = conn.sandbox ? ' (TESTNET)' : '';
                    const priceText = conn.additional_info?.btc_price ? 
                        ` - BTC: $${conn.additional_info.btc_price.toLocaleString()}` : '';
                    
                    item.innerHTML = `
                        <div class="connection-info">
                            <h3>${conn.name.toUpperCase()}${sandboxText}</h3>
                            <p>Type: ${conn.type}${priceText}</p>
                        </div>
                        <div class="connection-status">
                            <div class="status-dot ${conn.connected ? 'connected' : 'disconnected'}"></div>
                            <span>${conn.connected ? 'Connecte' : 'Deconnecte'}</span>
                        </div>
                    `;
                    
                    container.appendChild(item);
                });
            } catch (error) {
                console.error('Error loading connections:', error);
                document.getElementById('connectionsList').innerHTML = 
                    '<div style="color: #f56565;">Erreur de chargement des connexions</div>';
            }
        }

        async function loadStatistics() {
            try {
                const response = await fetch(`${config.apiBase}/statistics/summary`);
                const stats = await response.json();
                
                document.getElementById('totalOrders').textContent = stats.total_orders || 0;
                document.getElementById('successfulOrders').textContent = stats.successful_orders || 0;
                document.getElementById('failedOrders').textContent = stats.failed_orders || 0;
                document.getElementById('totalVolume').textContent = 
                    stats.total_volume_usd ? `$${stats.total_volume_usd.toLocaleString()}` : '$0';
                
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        async function testAllConnections() {
            const connections = ['simulator', 'enhanced_simulator', 'binance'];
            
            showNotification('Test des connexions en cours...', 'success');
            
            for (const exchange of connections) {
                try {
                    const response = await fetch(`${config.apiBase}/test-connection/${exchange}`, {
                        method: 'POST'
                    });
                    const result = await response.json();
                    
                    console.log(`Connection test result for ${exchange}:`, result);
                } catch (error) {
                    console.error(`Error testing ${exchange}:`, error);
                }
            }
            
            setTimeout(loadConnections, 1000);
            showNotification('Tests de connexion termines', 'success');
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
