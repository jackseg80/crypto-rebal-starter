<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple Migration</title>
    <script src="global-config.js"></script>
</head>
<body>
    <h1>üß™ Test Simple Strategy API</h1>
    <div id="output">Loading...</div>

    <script type="module">
        console.log('Script starting...');
        
        // Wait for global config
        function waitForGlobalConfig() {
            return new Promise((resolve) => {
                if (window.globalConfig) {
                    resolve();
                    return;
                }
                
                const checkInterval = setInterval(() => {
                    if (window.globalConfig) {
                        clearInterval(checkInterval);
                        resolve();
                    }
                }, 50);
                
                // Timeout after 2s
                setTimeout(() => {
                    clearInterval(checkInterval);
                    resolve();
                }, 2000);
            });
        }
        
        async function testStrategyAPI() {
            try {
                console.log('Waiting for globalConfig...');
                await waitForGlobalConfig();
                
                if (!window.globalConfig) {
                    throw new Error('globalConfig not available');
                }
                
                console.log('‚úÖ globalConfig ready');
                
                // Import Strategy modules
                console.log('Importing strategy-api-adapter...');
                const { StrategyConfig, calculateIntelligentDecisionIndexAPI } = await import('./core/strategy-api-adapter.js');
                
                console.log('‚úÖ strategy-api-adapter imported');
                
                // Configure and test
                StrategyConfig.setEnabled(true);
                StrategyConfig.setDebugMode(true);
                
                console.log('Calling Strategy API...');
                const result = await calculateIntelligentDecisionIndexAPI({});
                
                console.log('‚úÖ Strategy API result:', result);
                
                document.getElementById('output').innerHTML = `
                    <h2>‚úÖ Success!</h2>
                    <p><strong>Score:</strong> ${result.decision_score}</p>
                    <p><strong>Source:</strong> ${result.source}</p>
                    <p><strong>Template:</strong> ${result.strategy_used}</p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('‚ùå Test failed:', error);
                document.getElementById('output').innerHTML = `
                    <h2>‚ùå Error</h2>
                    <p>${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }
        
        window.addEventListener('DOMContentLoaded', testStrategyAPI);
    </script>
</body>
</html>
