<!DOCTYPE html>
<html>
<head>
  <title>🎯 Validation Finale FRED</title>
  <style>
    body { font-family: system-ui; margin: 2rem; }
    .test { margin: 1rem 0; padding: 1rem; border-radius: 8px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
    button { padding: 0.5rem 1rem; margin: 0.25rem; border: none; border-radius: 4px; cursor: pointer; }
    .btn-primary { background: #007bff; color: white; }
    .btn-success { background: #28a745; color: white; }
  </style>
</head>
<body>
  <h1>🎯 Validation Finale - Intégration FRED</h1>
  <p>Test complet pour valider que le graphique Bitcoin Cycle utilise les données FRED depuis 2014</p>

  <button class="btn-primary" onclick="runValidation()">🚀 Lancer Validation Complète</button>
  <button class="btn-success" onclick="goToRiskDashboard()">📊 Aller au Risk Dashboard</button>
  
  <div id="results"></div>

  <script>
    function addTest(title, result, type = 'info') {
      const results = document.getElementById('results');
      const div = document.createElement('div');
      div.className = `test ${type}`;
      div.innerHTML = `<h3>${title}</h3><p>${result}</p>`;
      results.appendChild(div);
    }

    async function runValidation() {
      document.getElementById('results').innerHTML = '';
      addTest('🔄 Démarrage', 'Validation complète en cours...', 'info');
      
      // Test 1: Proxy FRED
      try {
        const response = await fetch('/proxy/fred/bitcoin?start_date=2014-01-01&limit=5');
        if (response.ok) {
          const data = await response.json();
          if (data.success && data.data.length > 0) {
            const firstYear = new Date(data.data[0].time).getFullYear();
            addTest('✅ Test 1: Proxy FRED', 
              `SUCCÈS - Proxy fonctionne, ${data.data.length} points, depuis ${firstYear}, total disponible: ${data.raw_count}`, 
              'success');
          } else {
            addTest('❌ Test 1: Proxy FRED', `ÉCHEC - ${data.error}`, 'error');
            return;
          }
        } else {
          addTest('❌ Test 1: Proxy FRED', `ÉCHEC - HTTP ${response.status}`, 'error');
          return;
        }
      } catch (e) {
        addTest('❌ Test 1: Proxy FRED', `ÉCHEC - ${e.message}`, 'error');
        return;
      }

      // Test 2: fetchBitcoinHistoricalData complète
      try {
        async function fetchBitcoinHistoricalData() {
          try {
            const proxyUrl = '/proxy/fred/bitcoin?start_date=2014-01-01';
            const r = await fetch(proxyUrl);
            if (!r.ok) throw new Error(`Proxy HTTP ${r.status}: ${r.statusText}`);
            const result = await r.json();
            
            if (result.success && result.data && result.data.length > 0) {
              return { 
                data: result.data.map(point => ({ time: point.time, price: point.price })), 
                source: result.source 
              };
            } else {
              throw new Error(result.error || 'No data');
            }
          } catch (e) {
            throw new Error('FRED Proxy failed: ' + e.message);
          }
        }

        const bitcoinData = await fetchBitcoinHistoricalData();
        
        if (bitcoinData.data.length > 0) {
          const first = bitcoinData.data[0];
          const last = bitcoinData.data[bitcoinData.data.length - 1];
          const firstDate = new Date(first.time);
          const lastDate = new Date(last.time);
          const firstYear = firstDate.getFullYear();
          
          addTest('✅ Test 2: fetchBitcoinHistoricalData', 
            `SUCCÈS - ${bitcoinData.data.length} points, depuis ${firstYear}, source: ${bitcoinData.source}`, 
            'success');
            
          if (firstYear <= 2014) {
            addTest('🎯 Test 3: Historique Complet', 
              `PARFAIT - Données depuis ${firstYear}, historique Bitcoin complet disponible!`, 
              'success');
          } else {
            addTest('⚠️ Test 3: Historique Complet', 
              `PARTIEL - Données depuis ${firstYear} seulement`, 
              'error');
          }
        } else {
          addTest('❌ Test 2: fetchBitcoinHistoricalData', 'ÉCHEC - Aucune donnée', 'error');
          return;
        }
      } catch (e) {
        addTest('❌ Test 2: fetchBitcoinHistoricalData', `ÉCHEC - ${e.message}`, 'error');
        return;
      }

      // Test 4: Format données Chart.js
      try {
        const testData = [{ time: Date.now(), price: 100000 }];
        const chartData = testData.map(point => ({
          x: point.time,
          y: point.price
        }));
        
        if (chartData.length > 0 && chartData[0].x && chartData[0].y) {
          addTest('✅ Test 4: Format Chart.js', 
            `SUCCÈS - Données correctement formatées pour Chart.js`, 
            'success');
        } else {
          addTest('❌ Test 4: Format Chart.js', 'ÉCHEC - Format incorrect', 'error');
        }
      } catch (e) {
        addTest('❌ Test 4: Format Chart.js', `ÉCHEC - ${e.message}`, 'error');
      }

      // Conclusion
      addTest('🎉 Validation Complète', 
        `RÉUSSIE! Le graphique Bitcoin Cycle devrait maintenant afficher les données complètes depuis 2014. 
         Vous pouvez maintenant calibrer votre modèle sigmoïde sur l'historique réel complet.`, 
        'success');
    }

    function goToRiskDashboard() {
      window.open('/static/risk-dashboard.html', '_blank');
    }

    // Auto-validation
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(runValidation, 1000);
    });
  </script>
</body>
</html>
