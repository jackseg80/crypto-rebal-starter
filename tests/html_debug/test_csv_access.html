<!DOCTYPE html>
<html>
<head>
    <title>Test CSV Access</title>
</head>
<body>
    <h1>Test CSV File Access</h1>
    <div id="result"></div>
    <script>
        async function testCSVAccess() {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('🔍 Testing CSV file access...');
                const response = await fetch('./data/raw/CoinTracking - Current Balance.csv');
                console.log('🔍 Response status:', response.status);
                console.log('🔍 Response OK:', response.ok);
                console.log('🔍 Response headers:', Object.fromEntries(response.headers.entries()));
                
                if (response.ok) {
                    const text = await response.text();
                    console.log('🔍 CSV text length:', text.length);
                    console.log('🔍 First 200 characters:', text.substring(0, 200));
                    
                    resultDiv.innerHTML = `
                        <p><strong>✅ CSV file accessible!</strong></p>
                        <p>Status: ${response.status}</p>
                        <p>Text length: ${text.length}</p>
                        <p>First 200 chars: <pre>${text.substring(0, 200)}</pre></p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p><strong>❌ CSV file not accessible</strong></p>
                        <p>Status: ${response.status} ${response.statusText}</p>
                    `;
                }
            } catch (error) {
                console.error('🔍 Error:', error);
                resultDiv.innerHTML = `
                    <p><strong>❌ Error accessing CSV file</strong></p>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
        
        // Test immediately
        testCSVAccess();
    </script>
</body>
</html>
