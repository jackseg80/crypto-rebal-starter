<!DOCTYPE html>
<html>
<head>
    <base href="/static/">
    <title>Debug Risk Dashboard</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .error { background: #ffebee; border: 1px solid #f44336; padding: 10px; margin: 10px 0; }
        .success { background: #e8f5e9; border: 1px solid #4caf50; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Debug Risk Dashboard Loading</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = message;
            results.appendChild(div);
            console.log(message);
        }
        
        async function debugDashboard() {
            log('üîç Starting debug...', 'info');
            
            // Test 1: Basic modules loading
            try {
                log('Testing module imports...');
                
                const storeModule = await import('./core/risk-dashboard-store.js');
                log('‚úÖ Store module loaded', 'success');
                
                const fetcherModule = await import('./core/fetcher.js'); 
                log('‚úÖ Fetcher module loaded', 'success');
                
                const signalsModule = await import('./modules/signals-engine.js');
                log('‚úÖ Signals engine loaded', 'success');
                
                const cycleModule = await import('./modules/cycle-navigator.js');
                log('‚úÖ Cycle navigator loaded', 'success');
                
                const targetsModule = await import('./modules/targets-coordinator.js');
                log('‚úÖ Targets coordinator loaded', 'success');
                
            } catch (error) {
                log('‚ùå Module import failed: ' + error.message, 'error');
                return;
            }
            
            // Test 2: API endpoints
            try {
                log('Testing API endpoints...');
                
                const riskResponse = await fetch('http://localhost:8000/api/risk/dashboard?source=cointracking&min_usd=100');
                if (riskResponse.ok) {
                    log('‚úÖ Risk API endpoint working', 'success');
                } else {
                    log(`‚ùå Risk API failed: HTTP ${riskResponse.status}`, 'error');
                }
                
            } catch (error) {
                log('‚ùå API test failed: ' + error.message, 'error');
            }
            
            // Test 3: Check if shared scripts load
            try {
                log('Testing shared scripts...');
                
                if (window.globalConfig) {
                    log('‚úÖ Global config loaded', 'success');
                } else {
                    log('‚ùå Global config missing', 'error');
                }
                
                if (window.initSharedHeader) {
                    log('‚úÖ Shared header script loaded', 'success');
                } else {
                    log('‚ùå Shared header script missing', 'error');
                }
                
            } catch (error) {
                log('‚ùå Shared scripts test failed: ' + error.message, 'error');
            }
            
            log('üéØ Debug completed. Check results above.', 'info');
        }
        
        // Run debug when page loads
        window.addEventListener('DOMContentLoaded', debugDashboard);
        
        // Also catch any errors
        window.addEventListener('error', (event) => {
            log(`‚ùå JavaScript Error: ${event.error?.message || event.message} at ${event.filename}:${event.lineno}`, 'error');
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            log(`‚ùå Unhandled Promise Rejection: ${event.reason}`, 'error');
        });
    </script>
</body>
</html>
