<!DOCTYPE html>
<html>
<head>
    <title>Test Alert Acknowledge/Snooze Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .result { margin: 10px 0; padding: 10px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .btn { padding: 8px 16px; margin: 5px; cursor: pointer; }
        .btn-success { background: #28a745; color: white; border: none; }
        .btn-primary { background: #007bff; color: white; border: none; }
    </style>
</head>
<body>
    <h1>Test Alert Acknowledge/Snooze Fix</h1>
    
    <div class="test-section">
        <h2>Test Endpoints Availability</h2>
        <button class="btn btn-primary" data-action="testEndpoints">Test All Endpoints</button>
        <div id="endpoint-results"></div>
    </div>
    
    <div class="test-section">
        <h2>Generate Test Alert</h2>
        <button class="btn btn-success" data-action="generateTestAlert">Generate Test Alert</button>
        <div id="alert-generation-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Alert Actions</h2>
        <input type="text" id="alertId" placeholder="Alert ID" value="TEST-ACK-001">
        <button class="btn btn-success" data-action="testAcknowledge">Test Acknowledge</button>
        <button class="btn btn-primary" data-action="testSnooze">Test Snooze</button>
        <div id="action-results"></div>
    </div>

    <script src="test_alerts_acknowledge_fix.js"></script>
</body>
</html>
