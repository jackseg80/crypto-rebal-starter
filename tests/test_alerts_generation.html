<!DOCTYPE html>
<html lang="fr">
<head>
    <base href="/static/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Generation d'Alertes - Crypto Rebal</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a202c;
            color: #e2e8f0;
            line-height: 1.6;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .card {
            background: #2d3748;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #4a5568;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #4299e1;
            color: white;
        }
        .btn-primary:hover {
            background: #3182ce;
        }
        .btn-success {
            background: #48bb78;
            color: white;
        }
        .btn-danger {
            background: #e53e3e;
            color: white;
        }
        .result {
            padding: 12px;
            border-radius: 6px;
            margin: 8px 0;
        }
        .result.success {
            background: #065f46;
            border: 1px solid #10b981;
            color: #6ee7b7;
        }
        .result.error {
            background: #7f1d1d;
            border: 1px solid #ef4444;
            color: #fca5a5;
        }
        .logs {
            background: #111827;
            color: #d1d5db;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            padding: 15px;
            border-radius: 6px;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            border: 1px solid #374151;
        }
        .alert-item {
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .alert-s1 { border-left: 4px solid #10b981; }
        .alert-s2 { border-left: 4px solid #f59e0b; }
        .alert-s3 { border-left: 4px solid #ef4444; }
        .input {
            padding: 10px;
            border: 1px solid #4a5568;
            border-radius: 6px;
            background: #2d3748;
            color: #e2e8f0;
            margin: 5px;
        }
        h1 { color: #60a5fa; }
        h2 { color: #a78bfa; }
        pre { 
            background: #111827; 
            padding: 10px; 
            border-radius: 4px; 
            font-size: 11px; 
            overflow-x: auto; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”” Test Generation d'Alertes</h1>
        
        <div class="card">
            <h2>Tests de Base - API Alertes</h2>
            <p>Tests des endpoints principaux du systeme d'alertes</p>
            
            <button class="btn btn-primary" data-action="testAlertTypes">Types d'Alertes</button>
            <button class="btn btn-primary" data-action="testAlertHealth">Sante Systeme</button>
            <button class="btn btn-primary" data-action="testAlertMetrics">Metriques</button>
            <button class="btn btn-primary" data-action="testAlertConfig">Configuration</button>
            
            <div id="basic-results"></div>
        </div>

        <div class="card">
            <h2>Alertes Actives</h2>
            <button class="btn btn-success" data-action="loadActiveAlerts">Charger Alertes</button>
            <button class="btn btn-primary" data-action="loadAlertHistory">Historique</button>
            
            <div id="alerts-display"></div>
        </div>

        <div class="card">
            <h2>Actions Alertes</h2>
            <input type="text" class="input" id="alert-id" placeholder="ID de l'alerte" />
            <button class="btn btn-success" data-action="acknowledgeAlert">Acknowledge</button>
            <button class="btn btn-primary" data-action="snoozeAlert">Snooze 60min</button>
            
            <div id="actions-results"></div>
        </div>

        <div class="card">
            <h2>Verification Post-Refactoring</h2>
            <button class="btn btn-primary" data-action="testNewEndpoints">Test Nouveaux Endpoints</button>
            <button class="btn btn-danger" data-action="testRemovedEndpoints">Test Endpoints Supprimes</button>
            
            <div id="refactor-results"></div>
        </div>

        <div class="card">
            <h2>Logs de Debug</h2>
            <button class="btn btn-danger" data-action="clearLogs">Clear</button>
            <div id="logs" class="logs"></div>
        </div>
    </div>

    <script src="../tests/test_alerts_generation.js"></script>
</body>
</html>
