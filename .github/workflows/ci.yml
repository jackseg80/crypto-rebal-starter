name: CI
on:
  pull_request:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff>=0.1.0 black pytest
      - name: Lint & Format
        run: |
          ruff check . --format=github || true
          black --check . || true
      - name: Tests
        run: echo "Integration tests skipped in CI - require running server"
