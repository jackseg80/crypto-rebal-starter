name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run unit tests
      run: |
        python -m pytest tests/unit -v
        
    - name: Run integration tests
      run: |
        python -m pytest tests/integration -v
        
    - name: Run smoke tests
      run: |
        python tests/smoke_test_refactored_endpoints.py
        
    - name: Lint with ruff
      run: |
        pip install ruff
        ruff check .
        
    - name: Type check with mypy
      run: |
        pip install mypy
        mypy api/ services/ --ignore-missing-imports
        
  security:
    runs-on: windows-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Security scan
      run: |
        echo "Security checks would run here"
        # Placeholder for future security scanning tools
        
  build:
    runs-on: windows-latest
    needs: [test, security]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: |
        docker build -t crypto-rebal-starter .
        
    - name: Archive project
      run: |
        Compress-Archive -Path .\* -DestinationPath .\crypto-rebal-starter.zip -Force -Exclude .venv,**\__pycache__\,**\.ruff_cache\,**\*.tmp
